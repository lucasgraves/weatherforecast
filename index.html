    <!--The div element for the map -->
    
  <div id="map"></div>
	   <input type="text" id="mapsearch" size= "50">
    <script>
// Initialize and add the map
function initMap() {
  var oregon = {lat: 43.111, lng: -121.122};
  
  var map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 4,
		  center: oregon
	  });

  var marker = new google.maps.Marker({
     map:map,
     draggable:true,
     animation: google.maps.Animation.DROP,
     position: {lat: 43.111, lng: -121.122},

});
}

	var searchBox = new google.maps.places.SearchBox(document.getElementById('mapsearch'));	

    </script>
	  
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpI7JZEFJvFylZLlVuzRua5ufGnoVMu4E&callback=initMap" >
